<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zyora</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/icon-page.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 class="login-title">Entrar na sua conta</h2>
            <form class="login-form" id="loginForm">
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" placeholder="Coloque seu email:" required>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" placeholder="Coloque sua senha:" required>
                <button type="submit" class="btn-initial-first btn-login"><span>Entrar</span></button>
            </form>
            <p class="login-link">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = 'https://jjrhshqrfnywriqmlrkx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqcmhzaHFyZm55d3JpcW1scmt4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzOTc0MzEsImV4cCI6MjA3Mzk3MzQzMX0.81Sn4EC_qJCd764tSRmXHipGGCLPWFVHiRE5ObqTQJQ';

        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const { data, error } = await client
                .from('usuarios')
                .select('*')
                .eq('email', email)
                .eq('senha', senha);

            if (error) {
                alert('Erro ao buscar usuário: ' + error.message);
            } else if (data && data.length > 0) {
                localStorage.setItem('usuario_nome', data[0].nome);
                localStorage.setItem('usuario_email', data[0].email);
                window.location.href = 'index.html';
            } else {
                alert('E-mail ou senha incorretos!');
            }
        });
    </script>
</body>
</html>
