<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zyora</title>
    <link rel="stylesheet" href="css/login.css">

<body>
    <div class="container">
        <div class="login-box">
                <h2 class="login-title">Entrar na sua conta</h2>

            <form class="login-form" id="loginForm">
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" placeholder="Coloque seu email:" required>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" placeholder="Coloque sua senha:" required>
                <button type="submit" class="btn-initial-first btn-login"><span>Entrar</span></button>
            </form>
            <p class="login-link">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            <p class="login-link">
              Esqueceu sua senha? <a href="recuperar.html">Clique aqui</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
